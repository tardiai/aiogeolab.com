[build]
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.151.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

# 301 重定向示例
[[redirects]]
  from = "/old-url/*"
  to = "/posts/:splat"
  status = 301
  force = true

# 404 页面
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# HTTP 头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 图片优化
[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true