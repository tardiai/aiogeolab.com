<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BF8F"/>
      <stop offset="100%" style="stop-color:#009873"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#favGrad)"/>
  
  <!-- 简化的 AI + GEO 图标 -->
  <g transform="translate(32, 32)">
    <!-- 中心点 -->
    <circle r="4" fill="white"/>
    
    <!-- 连接线 -->
    <g stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.95">
      <line x1="0" y1="-4" x2="0" y2="-14"/>
      <line x1="0" y1="4" x2="0" y2="14"/>
      <line x1="-4" y1="0" x2="-14" y2="0"/>
      <line x1="4" y1="0" x2="14" y2="0"/>
    </g>
    
    <!-- 端点 -->
    <circle cy="-14" r="2.5" fill="white"/>
    <circle cy="14" r="2.5" fill="white"/>
    <circle cx="-14" r="2.5" fill="white"/>
    <circle cx="14" r="2.5" fill="white"/>
    
    <!-- 外圈 -->
    <circle r="18" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>